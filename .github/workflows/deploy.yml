name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: recursive
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # --- ZMĚNA: POSUNUL JSEM INSTALACI HUGA SEM ---
      # Musí být nainstalovaný PŘEDTÍM, než se spustí 'npm run build',
      # protože ten build příkaz ho volá.
      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v3
        with:
          hugo-version: 'latest' # ZMĚNA: Použijeme nejnovější verzi
          extended: true
      # ----------------------------------------------

      - name: Check Theme Folder
        run: |
          if [ ! -d "themes/tailbliss" ]; then
            echo "Theme folder missing! Cloning it manually..."
            git clone https://github.com/nusserstudios/tailbliss.git themes/tailbliss
          fi

      - name: Install Dependencies
        run: npm install
        working-directory: themes/tailbliss

      - name: Build CSS (Tailwind)
        run: npm run build
        working-directory: themes/tailbliss

      # Zde už Setup Hugo nepotřebujeme, je nahoře.

      - name: Build Site
        run: hugo --minify

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./public

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4