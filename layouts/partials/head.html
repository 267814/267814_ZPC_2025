<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>{{ if .IsHome }}{{ .Site.Title }}{{ else }}{{ .Title }} | {{ .Site.Title }}{{ end }}</title>

<link rel="icon" type="image/png" href="{{ "favicon/favicon-32x32.png" | relURL }}">

{{ $styles := resources.Get "css/main.css" }}
{{ if $styles }}
  {{ $styles = $styles | postCSS }}
  {{ if hugo.IsProduction }}
    {{ $styles = $styles | minify | fingerprint }}
  {{ end }}
  <link rel="stylesheet" href="{{ $styles.RelPermalink }}">
{{ end }}

<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,600;0,700;0,900;1,700;1,900&display=swap" rel="stylesheet">

{{ partial "meta" . }}
