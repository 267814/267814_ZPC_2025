<div class="w-full mb-24">
    
    {{ if .Params.title }}
    <h3 class="text-2xl font-bold text-white mb-6 pl-4 border-l-4 border-[#FF425C]">
        {{ .Params.title }}
    </h3>
    {{ end }}

    <div class="w-full h-[500px] md:h-[600px] bg-[#2A2A2A] rounded-3xl border border-white/10 shadow-2xl overflow-hidden relative group">
        
        <model-viewer 
            src="{{ .Params.src | strings.TrimPrefix "/" | relURL }}" 
            poster="{{ .Params.poster | strings.TrimPrefix "/" | relURL }}" 
            alt="{{ .Params.title }}"
            loading="lazy"
            camera-controls
            auto-rotate
            touch-action="pan-y"
            
            environment-image="neutral"
            exposure="1.0"
            shadow-intensity="1.5"
            shadow-softness="0"
            environment-rotation="45deg 0deg 0deg"

            style="width: 100%; height: 100%; background-color: #2A2A2A;"
        >
            <button slot="ar-button" style="background-color: white; border-radius: 4px; border: none; position: absolute; top: 16px; right: 16px; padding: 8px; font-weight: bold; cursor: pointer;">
                ðŸ‘‹ View in AR
            </button>
            
            <div slot="progress-bar" style="background-color: #FF425C; height: 5px; width: 100%;"></div>

        </model-viewer>

        <div class="absolute bottom-6 right-6 bg-black/50 backdrop-blur-md px-4 py-2 rounded-full text-xs text-white uppercase tracking-widest border border-white/10 pointer-events-none">
            3D Interactive
        </div>

    </div>
    
    {{ if .Inner }}
    <p class="text-gray-500 text-sm mt-4 text-center">
        {{ .Inner }}
    </p>
    {{ end }}

</div>
