<div class="w-full mt-32 mb-16 relative text-center">
    
    <div class="w-24 h-1 bg-gradient-to-r from-transparent via-[#FF425C] to-transparent mx-auto rounded-full mb-6 opacity-80"></div>
    
    <h2 class="text-4xl md:text-6xl font-bold text-white uppercase tracking-widest drop-shadow-lg">
        {{ .Get "title" }}
    </h2>
    
    {{ if .Get "subtitle" }}
    <p class="text-gray-500 mt-4 text-sm font-light tracking-wide uppercase">
        {{ .Get "subtitle" }}
    </p>
    {{ end }}

</div>
