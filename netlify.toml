[build]
  # Příkaz pro sestavení:
  # 1. Jdi do složky tématu
  # 2. Nainstaluj závislosti (pro CSS)
  # 3. Vyrob CSS
  # 4. Vrať se zpět a spusť Hugo
  command = "cd themes/tailbliss && npm install && npm run build && cd ../.. && hugo --gc --minify"
  
  # Složka, kterou má Netlify zveřejnit
  publish = "public"

[build.environment]
  # Verze Huga (musí být Extended pro zpracování CSS)
  HUGO_VERSION = "0.148.2"
  HUGO_EXTENDED = "true"
  NODE_VERSION = "20"