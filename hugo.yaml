baseURL: 'https://267814.github.io/267814_ZPC_2025/'
title: JH Portfolio
languageCode: en-us
theme: tailbliss
defaultContentLanguage: en

# --- ZÁCHRANNÉ NASTAVENÍ PRO GITHUB PAGES ---
relativeURLs: true      # Zajistí, že se načtou styly i v podadresáři
uglyURLs: true          # Vytvoří soubory about.html místo složky about/
canonifyURLs: false     
trailingSlash: false

# --- JAZYKY ---
languages:
  en:
    languageName: EN
    weight: 1
  cs:
    languageName: CZ
    weight: 2
  de:                 
    languageName: DE
    weight: 3

enableEmoji: true
enableGitInfo: false
enableRobotsTXT: true
pagination:
  pagerSize: 9
darkmode_js:
  - assets/js/darkmode.js
enableInlineShortcodes: true

# --- PARAMETRY ---
params:
  author: Jan Hrnek
  authorimage: /images/Ja1.jpg
  og_image: /images/Ja1.jpg 
  moto: "Digital Craft & Engineering"
  description: "Jan Hrnek Portfolio"
  
  disable_theme_toggle: false
  newsletter_signup: false 

  social_media:
    github:
      enabled: true
      url: 'https://github.com/267814/267814_ZPC_2025'
    facebook:
      enabled: false
    instagram:
      enabled: false
    twitter:
      enabled: false

# --- TECHNICKÉ NASTAVENÍ ---
markup:
  goldmark:
    renderer:
      unsafe: true

# --- MENU (S PŘIDANÝM .HTML) ---
menu:
  main:
    - identifier: about
      name: About
      url: /about.html
      weight: 10
    - identifier: miniprojects
      name: Mini Projects
      url: /mini-projects.html
      weight: 20
    - identifier: mainproject
      name: Main Project
      url: /main-project.html
      weight: 30