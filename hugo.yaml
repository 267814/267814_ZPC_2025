baseURL: 'https://267814.github.io/267814_ZPC_2025/'

# TOTO JE TA OPRAVA PRO 404:
relativeURLs: true      # Zůstane zapnuté pro obrázky a CSS
uglyURLs: false         # Vypneme "ošklivé" URL -> vytvoří se složky (about/index.html)
trailingSlash: true     # Přidá lomítko na konec odkazů (aby seděly s těmi složkami)

title: JH Portfolio
languageCode: en-us
theme: tailbliss
defaultContentLanguage: en
# ... zbytek souboru nech ...

# --- JAZYKY ---
languages:
  en:
    languageName: EN
    weight: 1
  cs:
    languageName: CZ
    weight: 2
  de:                 
    languageName: DE
    weight: 3

enableEmoji: true
enableGitInfo: false
enableRobotsTXT: true
canonifyURLs: false
pagination:
  pagerSize: 9
darkmode_js:
  - assets/js/darkmode.js
enableInlineShortcodes: true

# --- NASTAVENÍ PARAMS (Tvoje údaje) ---
params:
  author: Jan Hrnek
  # Cesta k tvé fotce (použije se jako ikona autora, pokud to šablona někde využije)
  authorimage: /images/Ja1.jpg
  
  # Obrázek, který se ukáže, když odkaz sdílíš na Facebooku/Discordu
  og_image: /images/Ja1.jpg 
  
  # Motto a Popis (pro vyhledávače a záložky)
  moto: "Digital Craft & Engineering"
  description: "Jan Hrnek Portfolio"
  
  disable_theme_toggle: false
  newsletter_signup: false # Vypnul jsem newsletter, v našem designu ho nemáme

  # Sociální sítě (Pokud je nepoužíváš, nech je takto nebo smaž)
  social_media:
    github:
      enabled: true
      url: 'https://github.com/267814/267814_ZPC_2025' # Tady si pak doplň svůj profil
    facebook:
      enabled: false
    instagram:
      enabled: false
    twitter:
      enabled: false

# --- TECHNICKÉ NASTAVENÍ (Neměnit) ---
markup:
  goldmark:
    extensions:
      definitionList: true
      footnote: true
      linkify: true
      linkifyProtocol: https
      strikethrough: true
      table: true
      taskList: true
      typographer:
        apostrophe: '&rsquo;'
        disable: false
        ellipsis: '&hellip;'
        emDash: '&mdash;'
        enDash: '&ndash;'
        leftAngleQuote: '&laquo;'
        leftDoubleQuote: '&ldquo;'
        leftSingleQuote: '&lsquo;'
        rightAngleQuote: '&raquo;'
        rightDoubleQuote: '&rdquo;'
        rightSingleQuote: '&rsquo;'
    parser:
      attribute:
        block: false
        title: true
      autoHeadingID: true
      autoHeadingIDType: github
      wrapStandAloneImageWithinParagraph: true
    renderer:
      hardWraps: false
      unsafe: true
      xhtml: false

# Menu sekci necháváme, aby si stěžovala šablona, 
# ale naše stránky používají vlastní navigaci v HTML.
menu:
  main:
    - identifier: about
      name: About
      url: /about/
      weight: 10

taxonomies:
  category: Categories
  tag: Tags

privacy:
  disqus:
    disable: false
  googleAnalytics:
    anonymizeIP: true
    disable: false
    respectDoNotTrack: false
    useSessionStorage: false
  instagram:
    disable: false
    simple: false
  twitter:
    disable: false
    enableDNT: false
    simple: false
  vimeo:
    disable: false
    enableDNT: false
    simple: false
  youtube:
    disable: false
    privacyEnhanced: true

module:
  hugoVersion:
    extended: true
    min: "0.148.2"

# Performance optimizations
caches:
  assets:
    dir: :cacheDir/assets
    maxAge: "0s"
  getcsv:
    dir: :cacheDir/getcsv
    maxAge: 3600s
  getjson:
    dir: :cacheDir/getjson
    maxAge: 3600s
  images:
    dir: :cacheDir/images
    maxAge: 8760h
  modules:
    dir: :cacheDir/modules
    maxAge: 8760h

# Image processing defaults
imaging:
  quality: 85
  resampleFilter: lanczos
  anchor: smart